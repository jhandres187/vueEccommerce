<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi ecommerce</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <header>
            <h3>PlatziCommerce</h3>
            <button 
                class="cart"
                v-on:click="cartOpen = !cartOpen"
            >
                Carrito ({{ cart.length }})
            </button>
            <div class="cart-content" 
                v-show="cartOpen"
            >
                <div 
                    class="cart-content__product" 
                    v-for="(product, index) in cart" 
                    :key="product.name" 
                    :class="{ 'bg-gray' : index & 1 }"
                >
                    <img :src="product.images[0].image" :alt="product.name" />
                    <span>{{ product.name }} - $ {{ new Intl.NumberFormat("es-CO").format(product.price) }} X {{ product.quantity}}</span>
                </div>
                <p>Total: $ {{ new Intl.NumberFormat("es-CO").format(total) }}</p>
            </div>
        </header>
        <main>
            <product
            v-for="product in products" 
            :key="product.name" 
            :product="product" 
            @sendtocart="addToCart($event)"
            ></product>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            data(){
                return{
                    products: [
                        {
                            name: "camara",
                            price: 450_000,
                            stock: 5,
                            content: `Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                            Dolor quisquam architecto perspiciatis quibusdam minima 
                            deserunt ipsam blanditiis labore quia ea minus nulla harum, 
                            nesciunt quasi tempora corrupti id modi unde?`,
                            images: [
                                {
                                    image: "./images/camara.jpg",
                                    thumbnail:"./images/camara-thumb.jpg"
                                },
                                {
                                    image: "./images/camara-2.jpg",
                                    thumbnail:"./images/camara-2-thumb.jpg"
                                }
                            ],
                            badge: {
                                new: true, 
                                offer: false
                            },
                            quantity: 1,
                        },
                        {
                            name: "camara pl2",
                            price: 480_000,
                            stock: 3,
                            content: `Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                            Dolor quisquam architecto perspiciatis quibusdam minima 
                            deserunt ipsam blanditiis labore quia ea minus nulla harum, 
                            nesciunt quasi tempora corrupti id modi unde?`,
                            images: [
                                {
                                    image: "./images/camara.jpg",
                                    thumbnail:"./images/camara-thumb.jpg"
                                },
                                {
                                    image: "./images/camara-2.jpg",
                                    thumbnail:"./images/camara-2-thumb.jpg"
                                }
                            ],
                            badge: {
                                new: false, 
                                offer: true
                            },
                            quantity: 1,
                        },
                        {
                            name: "camara pl3",
                            price: 480_000,
                            stock: 3,
                            content: `Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                            Dolor quisquam architecto perspiciatis quibusdam minima 
                            deserunt ipsam blanditiis labore quia ea minus nulla harum, 
                            nesciunt quasi tempora corrupti id modi unde?`,
                            images: [
                                {
                                    image: "./images/camara.jpg",
                                    thumbnail:"./images/camara-thumb.jpg"
                                },
                                {
                                    image: "./images/camara-2.jpg",
                                    thumbnail:"./images/camara-2-thumb.jpg"
                                }
                            ],
                            badge: {
                                new: true, 
                                offer: true
                            },
                            quantity: 1,
                        }
                    ],
                    cartOpen: true,
                    total: 0,
                    cart:[],
                };
            },
            methods: {
                addToCart(product){
                    const prodIndex = this.cart.findIndex(prod => prod.name === product.name);
                    if(prodIndex >= 0){
                        this.cart[prodIndex].quantity += 1;
                    }else{
                        this.cart.push(product);
                    }
                    product.stock -= 1;
                }
            },
            watch:{
                cart: {
                    handler(cart){
                        this.total = cart.reduce((prev, curr) =>{
                            const prevPrice = prev.price || prev;
                            const prevQuantity = prev.quantity  || 1;
                            return prevPrice * prevQuantity + curr.price * curr.quantity;
                        }, 0);
                    },
                    deep: true
                }
            }
        });
    </script>
    <script src="./badge.js"></script>
    <script src="./product.js"></script>
    <script>
        app.mount("#app");
    </script>
</body>
</html>
