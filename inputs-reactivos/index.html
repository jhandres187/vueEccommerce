<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    </head>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            const vueApp = Vue.createApp({  
                data(){
                    return {   
                        text: "hola Vue"
                    }
                },
                /*methods: {
                    changeText(e){
                        this.text = e.target.value;
                    }
                },*/
                template: `
                    <main>
                       <p>{{ text }}</p>
                       <br />
                         <input type="text" 
                            v-model="text"
                            :value="text"
                         />
                    </main>
                `
            }).mount("#app");
        </script>                                                              
    </body>
</html>
