<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            #app{
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .content-counter{
                display: flex;
                justify-content: center;
                align-items: center;    
                gap: 1rem;
            }
            .p-4{
                padding: 0.5rem 1rem; 
            }
        </style>
    
    </head>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            const vueApp = Vue.createApp({  
                data(){
                    return { 
                        counter: 0
                    }
                },
                methods: {
                    increment(){
                        this.counter++;
                    },
                    decrement(){
                        this.counter--;
                    }
                },
                template: `
                    <div class="content-counter">
                        <div class="p-4">
                          <button type="button" @click="decrement()" class="btn btn-primary p-4">-</button>
                        </div>
                        <div class="p-4">
                            {{counter}}
                        </div>
                        <div class="p-4">
                          <button type="button" @click="increment()" class="btn btn-primary p-4">+</button>
                        </div>
                    </div>
                `
            }).mount("#app");
        </script>
    </body>
</html>
